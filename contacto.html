<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style-contacto.css">
</head>

<body>
    <header>
        <div class="contenedor">
            <h1>
                <img src="./imagenes/logo.png" alt="Logo de la Barbería Alura.">
            </h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./productos.html">Productos</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nombre-apellido">Nombre y apellido</label>
            <input type="text" id="nombre-apellido">

            <label for="email">Correo electrónico</label>
            <input type="text" id="email" placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" placeholder="(xx) xxxx xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10"></textarea>

            <div>
                <p>¿Como le gustaría que lo contactemos?</p>
                <label for="contacto-email"> <input type="radio" value="email" name="contacto" id="contacto-email" checked>Email</label>

                <label for="contacto-telefono"><input type="radio" value="telefono" name="contacto" id="contacto-telefono">Teléfono</label>
                
                <label for="contacto-whatsapp"><input type="radio" value="whatsapp" name="contacto" id="contacto-whatsapp">Whatsapp</label>   
            </div>

            <label for="horario">¿En cuál horario prefiere ser atendido?</label>
            <select name="horario" id="horario">
                <option value="maniana">Mañana</option>
                <option value="tarde">Tarde</option>
                <option value="noche">Noche</option>
            </select>

            <label id="checkbox" for="quiere-novedades"><input type="checkbox" name="quiere-novedades" id="quiere-novedades">¿Le gustaría recibir novedades de la barbería por correo electrónico?</label>

            <input type="submit" value="Enviar formulario">
        </form>
    </main>

    <footer>
        <img src="./imagenes/logo-blanco.png" alt="Logo de la Barbería Alura.">
        <p id="copyright">&copy Copyright Barbería Alura - 2020</p>
    </footer>
</body>

</html>
